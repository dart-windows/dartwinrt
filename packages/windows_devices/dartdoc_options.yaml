dartdoc:
  categories:
    "class":
      name: "Classes"
      markdown: doc/class.md
    "interface":
      name: "Interfaces"
      markdown: doc/interface.md
    "enum":
      name: "Enumerations"
      markdown: doc/enum.md
    "struct":
      name: "Structures"
      markdown: doc/struct.md
  categoryOrder: ["class", "interface", "enum", "struct"]
  showUndocumentedCategories: true
  ignore:
    - broken-link
    - missing-from-search-index
