name: windows_perception
description: Contains classes for perceiving the user's surroundings, letting
  apps locate and reason about the device relative to the surfaces and
  holograms around the user.
version: 0.0.1
homepage: https://dartwinrt.dev
repository: https://github.com/halildurmus/dartwinrt
issue_tracker: https://github.com/halildurmus/dartwinrt/issues?q=is%3Aopen+is%3Aissue+label%3A%22p%3A+windows_perception%22
publish_to: none # TODO: Remove this

environment:
  sdk: '^2.19.4'

# Declare that this package only works on Windows.
platforms:
  windows:

dependencies:
  ffi: ^2.0.1
  win32:
    git:
      url: https://github.com/timsneath/win32.git
      ref: main
  windows_foundation:
    path: ../windows_foundation

dev_dependencies:
  test: ^1.22.1
