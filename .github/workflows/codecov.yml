name: Upload code coverage reports

on:
  pull_request:
    paths:
      - '.github/workflows/codecov.yml'
      - 'codecov.yml'
      - 'packages/windows_foundation/**'
      - 'packages/winrtgen/**'
  push:
    branches:
      - main
    paths:
      - '.github/workflows/codecov.yml'
      - 'codecov.yml'
      - 'packages/windows_foundation/**'
      - 'packages/winrtgen/**'

jobs:
  build:
    runs-on: windows-2022

    steps:
      - name: ðŸ“š Git Checkout
        uses: actions/checkout@v3

      - name: ðŸŽ¯ Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: main

      - name: Install coverage
        run: dart pub global activate coverage

      - name: ðŸ“¦ Install Dependencies for windows_foundation
        run: dart pub get
        working-directory: packages/windows_foundation

      - name: ðŸ“Š Generate Code Coverage for windows_foundation
        run: dart pub global run coverage:test_with_coverage
        working-directory: packages/windows_foundation

      - name: ðŸ“¦ Install Dependencies for winrtgen
        run: dart pub get
        working-directory: packages/winrtgen

      - name: ðŸ“Š Generate Code Coverage for winrtgen
        run: dart pub global run coverage:test_with_coverage
        working-directory: packages/winrtgen

      - name: Upload Code Coverage Reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          files: packages/windows_foundation/coverage/lcov.info,packages/winrtgen/coverage/lcov.info
